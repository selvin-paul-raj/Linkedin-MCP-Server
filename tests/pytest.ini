[pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Command line options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Custom markers
markers =
    integration: Integration tests that create/modify real LinkedIn data (deselect with '-m "not integration"')
    slow: Tests that take a long time to run (deselect with '-m "not slow"')
    scraping: Tests for browser-based scraping tools
    api: Tests for REST API tools
    workflow: End-to-end workflow tests

# Output options
console_output_style = progress
log_cli = false
log_cli_level = INFO

# Coverage options
[coverage:run]
source = linkedin_mcp_server
omit = 
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = htmlcov
